    <!-- trip Inquiry -->
    <section id="tripInquiry">
      <div class="container">
        <div class="row justify-content-center pt-2 pb-5">
          <div class="col-6 mt-5 pb-4">
            <div class="text-center pb-3 pt-3"><h2>Trip Inquiry</h2></div>
            <form>
              <div class="mb-3">
                <label for="nama" class="nama">Nama</label>
                <input
                  type="nama"
                  class="form-control"
                  id="nama"
                  aria-describedby="nama"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="Email" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Trip Package</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Pilih Trip Package</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Total Guest</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Specific Request</label>
                <div class="form-floating">
                  <textarea class="form-control" id="pesan" rows="3"></textarea>
                  <label for="floatingTextarea">Describe your request</label>
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- trip Inquiry End -->
